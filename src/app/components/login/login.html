
<form [formGroup]="formLogin" class="login-form">
  <h2>Connexion</h2>
  <label>Email</label>
  <input type="email" formControlName="email" name="email" required>
  <label>Mot de passe</label>
  <input type="password" formControlName="password" name="password" required>
  <button (click)="onLogin()" [disabled]="formLogin.invalid">Se connecter</button>
  @if (error) {
    <div>{{error}}</div>
  }
  <a routerLink="/register">Pas de compte ? S'inscrire</a>
</form>

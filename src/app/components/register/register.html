<form [formGroup]="formRegister" class="register-form">
  <h2>Inscription</h2>
  <label>Email</label>
  <input type="email" formControlName="email" name="email" required />
  <label>Mot de passe</label>
  <input type="password" formControlName="password" name="password" required />
  <button (click)="onRegister()" [disabled]="formRegister.invalid">S'inscrire</button>
  @if (error) {
  <div>{{ error }}</div>
  }
  <a routerLink="/login">Déjà un compte ? Se connecter</a>
</form>
